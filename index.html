<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
    <div id="quiz">
      <h2 id="question">Question text here</h2>
      <label>
        <input type="radio" class="answer" name="answer" id="a" />
        <span id="a_text">Option A</span> </label
      ><br />

      <label>
        <input type="radio" class="answer" name="answer" id="b" />
        <span id="b_text">Option B</span> </label
      ><br />

      <label>
        <input type="radio" class="answer" name="answer" id="c" />
        <span id="c_text">Option C</span> </label
      ><br />

      <label>
        <input type="radio" class="answer" name="answer" id="d" />
        <span id="d_text">Option D</span> </label
      ><br />
    </div>
     <button id="submit">Submit</button>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
